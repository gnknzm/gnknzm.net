name: validate renovate

on:
  pull_request:
    paths:
      - 'renovate.json'
      - '.github/workflows/validate-renovate.yml'

jobs:
  validate-renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0

      - name: install
        run: |
          npm install -g renovate

      - name: validate
        run: |
          renovate-config-validator
