name: eslint
on:
  pull_request:
    paths:
      - '**.js'
      - '.github/workflows/eslint.yml'
      - 'eslint.config.mjs'
      - 'package.json'
      - 'package-lock.json'

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: eslint
        uses: reviewdog/action-eslint@v1.34.0
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          eslint_flags: 'static/'
          filter_mode: nofilter
          fail_on_error: true
